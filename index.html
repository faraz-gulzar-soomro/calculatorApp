<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div><input type="text" /></div>
      <div class="">
        <button onclick="half()">1/x</button>
        <button onclick="squared()">x<sup>2</sup></button>
        <button onclick="cls()">CE</button>
        <button onclick="digitBtns('/')">/</button>
      </div>
      <div>
        <button onclick="digitBtns(7)">7</button>
        <button onclick="digitBtns(8)">8</button>
        <button onclick="digitBtns(9)">9</button>
        <button onclick="digitBtns('*')">X</button>
      </div>
      <div>
        <button onclick="digitBtns(4)">4</button>
        <button onclick="digitBtns(5)">5</button>
        <button onclick="digitBtns(6)">6</button>
        <button onclick="digitBtns('-')">-</button>
      </div>
      <div>
        <button onclick="digitBtns(1)">1</button>
        <button onclick="digitBtns(2)">2</button>
        <button onclick="digitBtns(3)">3</button>
        <button onclick="digitBtns('+')">+</button>
      </div>
      <div>
        <button onclick="digitBtns(0)">0</button>
        <button onclick="digitBtns('.')">.</button>
        <button onclick="calc()">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
